name: HyFuzz CI/CD

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=modules --cov=utils --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy

    - name: Run flake8
      run: |
        flake8 modules/ utils/ main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 modules/ utils/ main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check modules/ utils/ main.py || echo "Black formatting issues found"
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only modules/ utils/ main.py || echo "Import sorting issues found"
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security scan
      run: |
        bandit -r modules/ utils/ main.py -f json -o bandit-report.json || true
        bandit -r modules/ utils/ main.py || true
      continue-on-error: true

    - name: Run safety check
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify project structure
      run: |
        python -c "
        import os
        required_dirs = ['modules', 'utils', 'configs', 'tests']
        for d in required_dirs:
            assert os.path.isdir(d), f'Missing directory: {d}'
        print('✓ Project structure verified')
        "

    - name: Generate version info
      run: |
        echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Create build artifact
      run: |
        mkdir -p build
        echo "Build: ${{ env.GIT_COMMIT }} at ${{ env.BUILD_TIME }}" > build/build_info.txt
        echo "✓ Build completed successfully"
